<!DOCTYPE html>
<html>
<head>
    <!-- inject:css -->
  <link rel="stylesheet" href="/client/css/bower.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />  
  <!-- endinject -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <!-- inject:js -->
  <script src="/client/ratePartnerController.js"></script>
  <script src="/client/js/vendors.js"></script>
  <script src="/client/js/app.js"></script>
  <!-- endinject -->
</head>
  <body>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '750262331736676',
            xfbml      : true,
            version    : 'v2.2'
          });
        };

        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "//connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
      </script>
     <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">codeTutor</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/logout">Log out</a></li>
            </ul>
          </div>
        </div>
      </nav>
          <div class="jumbotron">
        <div class="container">
          <form action="/ratePartner" method="post">
            <h3>Please Rate Your Last Partner</h3>
            <div class="form-group">
              <div class="rating">
                <label class="review-title" for="exampleInputEmail1">Knowledgable</label>
                <span class="star">☆</span><span class="star">☆</span><span class="star">☆</span><span class="star">☆</span><span class="star">☆</span>
              </div>
            </div>
            <div class="form-group">
              <div class="rating">
                <label class="review-title" for="exampleInputEmail1">Helpfulness</label>
                <span class="star">☆</span><span class="star">☆</span><span class="star">☆</span><span class="star">☆</span><span class="star">☆</span>
              </div>
            </div>
            <div class="form-group">
              <div class="rating">
                <label class="review-title" for="exampleInputEmail1">Friendliness</label>
                <span class="star">☆</span><span class="star">☆</span><span class="star">☆</span><span class="star">☆</span><span class="star">☆</span>
              </div>
            </div>
          </form>
          <form method="post" action="/ratePartner">
            <button type="submit" class="btn btn-primary submit-rating">Submit</button>
          </form>

          <br>
        </div>

      </div>
      <div class="container">
        <hr>

        <footer>
          <p>&copy; codeTutor Inc. 2015</p>
        </footer>
      </div> 
      <div
        class="fb-like"
        data-share="true"
        data-width="450"
        data-show-faces="true">
      </div>
  </body>
</html>
