
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<div class="jumbotron">
  <form action="/ratePartner" method="post">
    <h3>Please Rate Your Last Partner</h3>
    <div class="form-group">
      <div class="rating">
        <label class="review-title" for="exampleInputEmail1">Knowledgable</label>
        <div class="star-wrapper">
          <div ng-ratepartner ng-controller="ratePartnerController" ng-init="rating = star.rating + 3">
          <div class="star-rating" star-rating rating-value="rating" max="5" on-rating-selected="rateFunctionKnowledge(rating)"></div>
        </div>
      </div>
    </div>
    <br>
    <div class="form-group">
      <div class="rating">
        <label class="review-title" for="exampleInputEmail1">Helpfulness</label>
        <div class="star-wrapper">
          <div ng-ratepartner ng-controller="ratePartnerController" ng-init="rating = star.rating + 3">
          <div class="star-rating" star-rating rating-value="rating" max="5" on-rating-selected="rateFunctionHelpfulness(rating)"></div>
        </div>
      </div>
    </div>
    <br>
    <div class="form-group">
      <div class="rating">
        <label class="review-title" for="exampleInputEmail1">Friendliness</label>
        <div class="star-wrapper">
          <div ng-ratepartner ng-controller="ratePartnerController" ng-init="rating = star.rating + 3">
          <div class="star-rating" star-rating rating-value="rating" max="5" on-rating-selected="rateFunctionFriendliness(rating)"></div>
        </div>
      </div>
    </div>
  </form>
  <br>
    <button type="button" class="btn btn-primary submit-rating" ng-click="notifyRating()" ng-controller="ratePartnerController">Submit</button>
  <br>
</div>
